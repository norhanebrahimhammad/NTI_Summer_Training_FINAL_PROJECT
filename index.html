<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login — Norhan Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
   <div class="container">
    <div class="image-side">
      <img src="Images/scandinavian-interior-mockup-wall-decal-background 1 (1).png" alt="Login Illustration">
    </div>
  <main class="card">
    <div class="accent" aria-hidden="true"></div>
    <h1>User Login</h1>
    <p class="sub">Demo credentials → <strong>norhan / norhan</strong></p>

    <form id="login-form" autocomplete="off">
      <label for="username">Username</label>
      <div class="field">
        <input id="username" name="username" type="text" placeholder="Enter your username"  />
      </div>

      <label for="password">Password</label>
      <div class="field">
        <input id="password" name="password" type="password" placeholder="Enter your password"  />
        <button class="toggle-pass" type="button" aria-label="Show password" id="togglePass">Show</button>
      </div>

      <button class="btn" type="submit">LOGIN</button>

      <div class="row" aria-hidden="true">
        <span>Forgot password?</span>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
